<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex flex-shrink-0 items-center">
                    <img class="h-12 w-auto" src="assets/images/logo.jpeg" alt="Your Company">
                </div>
                <div class="sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        <a href="#" data-page="introduccion" class="navbar-link bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium">Introducción</a>
                        <a href="#" data-page="plan-de-pagos" class="navbar-link text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Plan de pago</a>
                    </div>
                </div>
            </div>
            <div class="flex items-center pr-2 sm:static sm:ml-6 sm:pr-0">
                <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
            </div>
        </div>
    </div>
</nav>

<div id="content-container" class="bg-white h-screen flex flex-col justify-center items-center">
    <!-- Aquí se cargará el contenido de las otras páginas -->
</div>

<script>
    function loadContent(pageName) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', pageName + '.html', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById('content-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    }

    function setActiveButton(pageName) {
        const allNavLinks = document.querySelectorAll('.navbar-link');
        allNavLinks.forEach(link => {
            link.classList.remove('bg-gray-900', 'text-white');
            link.classList.add('text-gray-300');
        });

        const activeLink = document.querySelector(`[data-page="${pageName}"]`);
        activeLink.classList.add('bg-gray-900', 'text-white');
        activeLink.classList.remove('text-gray-300');
    }

    document.querySelector('[data-page="introduccion"]').addEventListener('click', function(e) {
        e.preventDefault();
        loadContent('introduccion');
        setActiveButton('introduccion');
    });

    document.querySelector('[data-page="plan-de-pagos"]').addEventListener('click', function(e) {
        e.preventDefault();
        loadContent('plan-de-pagos');
        setActiveButton('plan-de-pagos');
    });

    // Cargar el contenido de introduccion.html y marcar el botón "Introducción" como activo al cargar la página.
    loadContent('introduccion');
    setActiveButton('introduccion');
</script>
</body>
</html>
